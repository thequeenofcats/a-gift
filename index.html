<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A gift!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="photos">
        <div class="krem">
          <img
            src="https://i.imgur.com/1PXoX1m.jpg"
            alt="Blejska kremšnita"
            class="krem-img"
          />
          <span>A kremšnita from Bled!</span>
        </div>
        <div class="eris">
          <img src="https://i.imgur.com/AMTJ0k4.jpg" alt="Eris" class="eris-img" />
          <span>A wild beast named Eris!</span>
        </div>
      </div>
      <div class="top click">
        <div class="mas">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="top-wrap"></div>
        <div class="shadow"></div>
      </div>
      <div class="gift click"><div class="wrap"></div></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
